<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Foundry Schedule</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<style>
			:root {
				--header-bgcolor: #777;
				--header-color: #fff;
				--day-bgcolor: #555;
				--day-color: #fff;
				--week-bgcolor: #000;
				--week-color: #fff;
				--employee-bgcolor: #333;
				--employee-color: #fff;
			}
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			html,
			body {
				font-family: Arial, Helvetica, sans-serif;
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
			}
			body {
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}
			#header {
				background-color: var(--header-bgcolor);
				color: var(--header-color);
				padding: 0.5em;
				width: 100%;
				height: 3rem;
			}
			#main {
				flex-grow: 1;
				background-color: green;
			}
			#primary {
				position: absolute;
				width: 100%;
				height: 100%;
				display: flex;
			}
			#week-div {
				background-color: blue;
				flex-grow: 3;
			}
			#employees-div {
				background-color: yellow;
				flex-grow: 1;
			}
			.button {
				cursor: pointer;
				background-color: #444;
				color: #fff;
				border: 1px solid #fff;
				border-radius: 0.5em;
				padding: 0.5em;
				margin: 0.5em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="header">Foundry Schedule</div>
		<div id="main">
			<div id="primary">
				<div id="week-div"></div>
				<div id="employees-div"></div>
			</div>
		</div>
	</body>
	<script type="module" src="index.js"></script>
</html>
