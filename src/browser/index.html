<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Foundry Schedule</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<style>
			:root {
				--header-bgcolor: #777;
				--header-color: #fff;
				--day-bgcolor: #555;
				--day-color: #fff;
				--week-bgcolor: #000;
				--week-color: #fff;
				--employees-bgcolor: #333;
				--employee-bgcolor: #777;
				--employee-unassigned-bgcolor: #666;
				--add-employee-bgcolor: #000;
				--add-employee-color: #fff;
				--employee-color: #fff;
			}
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			html,
			body {
				font-family: Arial, Helvetica, sans-serif;
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
			}
			body {
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}
			#header {
				background-color: var(--header-bgcolor);
				color: var(--header-color);
				padding: 0.5em;
				width: 100%;
				height: 3rem;
				display: flex;
				align-items: center;
			}
			#footer {
				background-color: var(--header-bgcolor);
				color: var(--header-color);
				padding: 0.5em;
				width: 100%;
				height: 3rem;
				display: flex;
				align-items: center;
			}
			#main {
				flex-grow: 1;
				position: relative;
			}
			#primary {
				position: absolute;
				width: 100%;
				height: 100%;
				display: flex;
			}
			#week-div {
				background-color: var(--week-bgcolor);
				flex-grow: 3;
				display: grid;
			}
			#employees-div {
				background-color: var(--employees-bgcolor);
				color: var(--employees-color);
				flex-grow: 1;
			}
			.employee-div {
				cursor: pointer;
				width: calc(100% - 0.5em);
				border-radius: 1em;
				background-color: var(--employee-bgcolor);
				padding: 0.5em;
				margin: 0.25em;
			}
			.employee-div.unassigned {
				background-color: #444;
			}
			.add-employee {
				background-color: var(--add-employee-bgcolor);
				color: var(--add-employee-color);
			}
			.day-of-week {
				background-color: green;
				color: white;
				padding: 0.5em;
				text-align: center;
				border: black solid 1px;
				height: 3em;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.shift {
				cursor: pointer;
				background-color: #444;
				color: #fff;
				border: 1px solid #fff;
				border-radius: 0.5em;
				padding: 0.5em;
				margin: 0.25em;
				text-align: center;
				display: flex;
				flex-direction: column;
				align-items: stretch;
				gap: 0.5em;
			}
			.shift-description {
				font-size: 0.9em;
			}
			.shift-employee {
				font-weight: bold;
			}
			.button {
				cursor: pointer;
				background-color: #444;
				color: #fff;
				border: 1px solid #fff;
				border-radius: 0.5em;
				padding: 0.5em;
				margin: 0.5em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="header">Foundry Schedule</div>
		<div id="main">
			<div id="primary">
				<div id="week-div"></div>
				<div id="employees-div"></div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
	<script type="module" src="index.js"></script>
</html>
